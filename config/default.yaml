# Default configuration for Theo

# Application directories
log_dir: "./log/"
var_dir: "./var/"

# Assistant settings
assistant_name: "Theo"
startup_prompts:
  - "Say Hello World! or whatever fun salutation you prefer"
active_user_id: "default"

# Logging settings
logging_level: "INFO"
file_logging_enabled: true
save_camera_images: false
camera_warmup_frames: 5
camera_warmup_ms: 1000
camera_trigger_threshold: 18
camera_clear_threshold: 10
camera_debounce_frames: 2
camera_cooldown_seconds: 10
camera_ema_alpha: 0.3

# Realtime audio detection
prefix_padding_ms: 500
silence_threshold: 0.2
silence_duration_ms: 900

# Injected response throttling
injection_response_cooldown_s: 2.0
max_injection_responses_per_minute: 12
# Image response injection mode ("respond" or "catalog_only")
image_response_mode: "catalog_only"
injection_response_triggers:
  image_message:
    cooldown_s: 4.0
    max_per_minute: 6
    priority: 0
  text_message:
    cooldown_s: 2.0
    max_per_minute: 12
    priority: 0

# Interaction state cues
interaction_states:
  cues_enabled: true
  gesture_enabled: true
  earcon_enabled: false
  min_state_duration_ms: 150
  cue_delays_ms:
    idle: 0
    listening: 0
    thinking: 150
    speaking: 0
