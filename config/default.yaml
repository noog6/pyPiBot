# Default configuration for Theo

# Application directories
log_dir: "./log/"
var_dir: "./var/"

# Assistant settings
assistant_name: "Theo"
startup_prompts:
  - "Say Hello World! or whatever fun salutation you prefer"
active_user_id: "default"
stop_words:
  - "stop"
  - "cancel"
  - "abort"
stop_word_cooldown_s: 30

# Logging settings
logging_level: "INFO"
file_logging_enabled: true
save_camera_images: false
camera_warmup_frames: 5
camera_warmup_ms: 1000
imx500_enabled: true
imx500_model_path: "/usr/share/imx500-models/imx500_network_mobilenet_v2.rpk"

# Realtime audio detection
prefix_padding_ms: 500
silence_threshold: 0.2
silence_duration_ms: 900

# Audio devices
audio:
  input:
    device_name: "default"
  output:
    device_name: "softvol"

# Injected response throttling
injection_response_cooldown_s: 2.0
max_injection_responses_per_minute: 12
# Operational budgets and micro-presence
ops:
  budgets:
    ai_calls_per_minute: 60
    micro_presence_per_hour: 12
    sensor_reads_per_minute: 60
    logs_per_minute: 240
  micro_presence:
    enabled: true
    min_interval_s: 45
    max_interval_s: 120
    battery_min_percent: 0.25
    health_allowed: ["ok", "degraded"]
# Alert policy
alerts:
  cooldown_s: 60
  ttl_s: 120
# Reflection settings
reflection_enabled: false
reflection_min_interval_s: 300
# Governance settings
governance:
  autonomy_level: "act-with-bounds"
  risk_threshold: 0.6
  budgets:
    tool_calls_per_minute: 30
    expensive_calls_per_day: 20
  autonomy_windows:
    - name: "daytime-elevated"
      start_time: "09:00"
      duration_minutes: 120
      allowed_tiers: [2]
    - name: "nightly-maintenance"
      start_time: "23:00"
      duration_minutes: 60
      allowed_tiers: [2, 3]
  # tool_specs entries must define:
  #   tier: 0 (read-only), 1 (low-risk reversible), 2 (stateful/irreversible), 3 (credentialed/irreversible)
  #   reversible: true/false
  #   cost_hint: cheap | med | expensive
  #   safety_tags: list of risk tags
  tool_specs:
    read_battery_voltage:
      tier: 0
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["battery", "sensor"]
    read_environment:
      tier: 0
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["sensor"]
    read_imu_data:
      tier: 0
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["sensor", "motion"]
    gesture_idle:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_nod:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_no:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_around:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_up:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_left:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_right:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_down:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_look_center:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_curious_tilt:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    gesture_attention_snap:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["motion"]
    update_user_profile:
      tier: 2
      reversible: false
      cost_hint: "med"
      safety_tags: ["storage"]
    get_output_volume:
      tier: 0
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["audio"]
    set_output_volume:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["audio"]
    remember_memory:
      tier: 2
      reversible: false
      cost_hint: "med"
      safety_tags: ["storage"]
    recall_memories:
      tier: 1
      reversible: true
      cost_hint: "cheap"
      safety_tags: ["storage"]
    forget_memory:
      tier: 2
      reversible: false
      cost_hint: "med"
      safety_tags: ["storage"]
# Image response injection mode ("respond" or "catalog_only")
image_response_mode: "catalog_only"
injection_response_triggers:
  image_message:
    cooldown_s: 4.0
    max_per_minute: 6
    priority: 0
  text_message:
    cooldown_s: 2.0
    max_per_minute: 12
    priority: 0

# Interaction state cues
interaction_states:
  cues_enabled: true
  gesture_enabled: true
  earcon_enabled: false
  min_state_duration_ms: 150
  cue_delays_ms:
    idle: 0
    listening: 0
    thinking: 150
    speaking: 0

# Health monitoring
health:
  debounce_s: 2.0
  network:
    enabled: false
    host: "api.openai.com"
    timeout_s: 2.0
