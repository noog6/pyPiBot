# Default configuration for Theo

# Application directories
log_dir: "./log/"
var_dir: "./var/"

# Assistant settings
assistant_name: "Theo"
startup_prompts:
  - "Say Hello World! or whatever fun salutation you prefer"
active_user_id: "default"

# Logging settings
logging_level: "INFO"
file_logging_enabled: true
save_camera_images: false

# Realtime audio detection
prefix_padding_ms: 500
silence_threshold: 0.2
silence_duration_ms: 900

# Interaction state cues
interaction_states:
  cues_enabled: true
  gesture_enabled: true
  earcon_enabled: false
  min_state_duration_ms: 150
  cue_delays_ms:
    idle: 0
    listening: 0
    thinking: 150
    speaking: 0
